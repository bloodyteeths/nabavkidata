version: '3.8'

# Lightsail Production Deployment
# Backend + Scraper only (Frontend on Vercel, Database on RDS)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: nabavkidata-backend:latest
    container_name: nabavkidata-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: production
      DEBUG: "false"
      LOG_LEVEL: info
    volumes:
      - backend_logs:/app/logs
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - nabavki-network

  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    image: nabavkidata-scraper:latest
    container_name: nabavkidata-scraper
    restart: always
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: production
    volumes:
      - scraper_logs:/app/logs
      - scraper_pdfs:/app/pdfs
      - scraper_data:/app/data
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - nabavki-network

  nginx:
    image: nginx:alpine
    container_name: nabavkidata-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - nabavki-network

volumes:
  backend_logs:
    driver: local
  backend_data:
    driver: local
  scraper_logs:
    driver: local
  scraper_pdfs:
    driver: local
  scraper_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  nabavki-network:
    driver: bridge
