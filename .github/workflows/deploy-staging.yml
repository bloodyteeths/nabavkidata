name: Deploy to Staging

on:
  push:
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  K8S_NAMESPACE: staging
  DEPLOYMENT_TIMEOUT: 300s

jobs:
  build-and-deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    environment:
      name: staging
      url: https://staging.nabavki.si
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:staging
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to staging
        run: |
          # Deploy backend
          kubectl set image deployment/backend \
            backend=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:staging \
            -n ${{ env.K8S_NAMESPACE }}

          # Deploy frontend
          kubectl set image deployment/frontend \
            frontend=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging \
            -n ${{ env.K8S_NAMESPACE }}

          # Wait for rollout
          kubectl rollout status deployment/backend -n ${{ env.K8S_NAMESPACE }} --timeout=${{ env.DEPLOYMENT_TIMEOUT }}
          kubectl rollout status deployment/frontend -n ${{ env.K8S_NAMESPACE }} --timeout=${{ env.DEPLOYMENT_TIMEOUT }}

      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30

          # Test backend health
          curl -f https://staging-api.nabavki.si/health || exit 1

          # Test frontend
          curl -f https://staging.nabavki.si || exit 1

          echo "Smoke tests passed"

      - name: Notify team on success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Staging Deployment Success",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *Staging Deployment Successful*\nCommit: `${{ github.sha }}`\nAuthor: ${{ github.actor }}\n<https://staging.nabavki.si|View Staging>"
                  }
                }
              ]
            }

      - name: Notify team on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Staging Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *Staging Deployment Failed*\nCommit: `${{ github.sha }}`\nAuthor: ${{ github.actor }}\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }
