name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'ai/**'
      - '.env.production'
      - '.github/workflows/backend-deploy.yml'

jobs:
  deploy:
    name: Deploy to Production EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ubuntu
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add EC2 to known hosts
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          # Deploy script
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e

            echo "ðŸš€ Starting deployment..."

            # Navigate to project directory
            cd /home/ubuntu/nabavkidata

            # Pull latest changes
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            # Activate virtual environment
            source venv/bin/activate

            # Install/update Python dependencies
            echo "ðŸ“¦ Installing dependencies..."
            pip install -r backend/requirements.txt --quiet
            pip install -r ai/requirements.txt --quiet

            # Run database migrations if any
            echo "ðŸ—„ï¸  Running migrations..."
            cd backend
            alembic upgrade head || echo "No migrations to run"
            cd ..

            # Restart backend service
            echo "ðŸ”„ Restarting backend service..."
            sudo systemctl restart nabavkidata-backend

            # Wait for service to start
            sleep 5

            # Health check
            echo "ðŸ¥ Running health check..."
            curl -f https://api.nabavkidata.com/health || exit 1

            echo "âœ… Deployment successful!"
          ENDSSH

      - name: Verify Deployment
        run: |
          echo "Checking API health..."
          sleep 10
          curl -f https://api.nabavkidata.com/health

      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Please check the logs."
