name: Deploy Backend to Hetzner

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'ai/**'
      - 'scraper/**'
      - 'scripts/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  deploy:
    name: Deploy to Hetzner Production
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HETZNER_SSH_KEY }}
          HOST: ${{ secrets.HETZNER_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key ubuntu@$HOST << 'ENDSSH'
            set -e
            cd /home/ubuntu/nabavkidata

            echo "Pulling latest code..."
            git pull origin main

            echo "Installing dependencies..."
            pip3 install -r backend/requirements.txt --quiet --break-system-packages 2>/dev/null || true
            pip3 install -r ai/requirements.txt --quiet --break-system-packages 2>/dev/null || true

            echo "Restarting backend..."
            sudo systemctl restart nabavkidata-api

            echo "Waiting for service to start..."
            for i in 1 2 3 4 5 6; do
              sleep 5
              if curl -sf http://localhost:8000/api/health > /dev/null 2>&1; then
                echo "Deploy successful!"
                exit 0
              fi
              echo "Attempt $i: not ready yet, waiting..."
            done
            echo "Health check failed after 30s"
            exit 1
          ENDSSH

      - name: Verify external health
        run: |
          sleep 5
          curl -f https://api.nabavkidata.com/api/health

      - name: Notify on Failure
        if: failure()
        run: |
          echo "Deployment failed! Check the logs."
