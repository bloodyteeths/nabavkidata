name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  K8S_NAMESPACE: production
  DEPLOYMENT_TIMEOUT: 600s

jobs:
  build-backend:
    name: Build Backend Production Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      image: ${{ steps.image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Set image output
        id: image
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT

  build-frontend:
    name: Build Frontend Production Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      image: ${{ steps.image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            NEXT_PUBLIC_API_URL=${{ secrets.PROD_API_URL }}

      - name: Set image output
        id: image
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT

  deploy-backend:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    needs: [build-backend]
    environment:
      name: production
      url: https://api.nabavki.si
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Run database migrations
        run: |
          chmod +x ./scripts/migrate.sh
          ./scripts/migrate.sh production ${{ needs.build-backend.outputs.version }}
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          KUBECONFIG: $HOME/.kube/config

      - name: Deploy backend
        run: |
          kubectl set image deployment/backend \
            backend=${{ needs.build-backend.outputs.image }} \
            -n ${{ env.K8S_NAMESPACE }}

          kubectl rollout status deployment/backend \
            -n ${{ env.K8S_NAMESPACE }} \
            --timeout=${{ env.DEPLOYMENT_TIMEOUT }}

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=backend
          kubectl describe deployment backend -n ${{ env.K8S_NAMESPACE }}

      - name: Health check
        run: |
          MAX_RETRIES=30
          RETRY_INTERVAL=10

          for i in $(seq 1 $MAX_RETRIES); do
            if curl -f -s https://api.nabavki.si/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Health check failed, attempt $i/$MAX_RETRIES"
            sleep $RETRY_INTERVAL
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back..."
          kubectl rollout undo deployment/backend -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/backend -n ${{ env.K8S_NAMESPACE }}

  deploy-frontend:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: [build-frontend, deploy-backend]
    environment:
      name: production
      url: https://nabavki.si
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy frontend
        run: |
          kubectl set image deployment/frontend \
            frontend=${{ needs.build-frontend.outputs.image }} \
            -n ${{ env.K8S_NAMESPACE }}

          kubectl rollout status deployment/frontend \
            -n ${{ env.K8S_NAMESPACE }} \
            --timeout=${{ env.DEPLOYMENT_TIMEOUT }}

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=frontend
          kubectl describe deployment frontend -n ${{ env.K8S_NAMESPACE }}

      - name: Health check
        run: |
          MAX_RETRIES=30
          RETRY_INTERVAL=10

          for i in $(seq 1 $MAX_RETRIES); do
            if curl -f -s https://nabavki.si; then
              echo "Health check passed"
              exit 0
            fi
            echo "Health check failed, attempt $i/$MAX_RETRIES"
            sleep $RETRY_INTERVAL
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back..."
          kubectl rollout undo deployment/frontend -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/frontend -n ${{ env.K8S_NAMESPACE }}

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Production Deployment ${{ needs.deploy-frontend.result == 'success' && ':white_check_mark:' || ':x:' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment*\nVersion: `${{ needs.build-backend.outputs.version }}`\nStatus: ${{ needs.deploy-frontend.result == 'success' && 'Success' || 'Failed' }}\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                  }
                }
              ]
            }
