# SSL/TLS Configuration for Nginx
# Modern, secure SSL configuration following Mozilla recommendations
# Supports TLS 1.2 and TLS 1.3 only

# SSL certificate paths (update with your actual certificate paths)
ssl_certificate /etc/letsencrypt/live/nabavki.gov.si/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/nabavki.gov.si/privkey.pem;

# SSL protocols - only modern, secure protocols
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers on;

# Modern cipher suite (Mozilla Modern configuration)
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

# SSL session settings
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;

# DH parameters for DHE ciphers (generate with: openssl dhparam -out /etc/nginx/dhparam.pem 4096)
ssl_dhparam /etc/nginx/dhparam.pem;

# OCSP stapling
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/letsencrypt/live/nabavki.gov.si/chain.pem;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# SSL buffer size optimization
ssl_buffer_size 4k;

# Early data (0-RTT) for TLS 1.3 - be careful with non-idempotent requests
# ssl_early_data on;

# Optional: Certificate pinning (requires careful maintenance)
# Generate with: openssl x509 -in cert.pem -pubkey -noout | openssl pkey -pubin -outform der | openssl dgst -sha256 -binary | base64
# add_header Public-Key-Pins 'pin-sha256="base64+primary=="; pin-sha256="base64+backup=="; max-age=5184000; includeSubDomains' always;

# Optional: Certificate Transparency
# add_header Expect-CT 'max-age=86400, enforce' always;

# TLS 1.3 specific settings
ssl_conf_command Options PrioritizeChaCha;
ssl_conf_command Ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256;

# Connection settings
keepalive_timeout 70;
keepalive_requests 100;

# Enable HTTP/2
http2_max_field_size 16k;
http2_max_header_size 32k;
http2_max_requests 1000;

# SSL verification for upstream connections
proxy_ssl_protocols TLSv1.2 TLSv1.3;
proxy_ssl_ciphers HIGH:!aNULL:!MD5;
proxy_ssl_verify on;
proxy_ssl_verify_depth 2;
proxy_ssl_session_reuse on;

# Security response headers
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
